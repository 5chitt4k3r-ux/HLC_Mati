services:
  servidor:
    build:
      context: ${CONTEXTO}
      dockerfile: ./dockerfile/sweb/nginx/Dockerfile
    image: kuklusklan/nginx
    container_name: ${CONTENEDOR}
    hostname: ${HOSTNAME}
    env_file:
      - ./.env
    ports:
      - ${PORT_WEB}:80
    volumes:
      - ./logs:/root/logs
    networks: 
      netcarontewebnginx:
        ipv4_address: ${IP}

networks:
  netcaronte:
    ipam:
      driver: default
      config:
        - subnet: ${SUBNET}